      ];
      function Product({ name, price, discount, brand, image }) {
        let os;
        if (brand === "Lenovo") {
          os = "Linux";
        } else {
          os = "Windows 11";
        }
        const finalPrice = price - price * (discount / 100);
        return (
          <div>
            <img src={image} width="200" alt={name} /><br/>
            <h2>{name}</h2>
            <p>Brand: {brand}</p>
            <p>OS: <b>{os}</b></p>
            {discount > 0 && <p><s>Rp {price}</s> ({discount}%)</p>}
            <p><b>Rp {finalPrice}</b></p>
            <hr />
          </div>
        );
      }
      
      function App() {
        return (
          <div>
            <h1>Latihan 2 â€” IF Else + Gambar</h1>
            {laptopData.map((laptop, index) => (
              <Product
                key={index}
                name={laptop.name}
                price={laptop.price}
                discount={laptop.discount}
                brand={laptop.brand}
                image={laptop.image}
              />
            ))}
          </div>
        );
      }
      const app = document.getElementById("app");
      const root = ReactDOM.createRoot(app);
      root.render(<App />);

    </script>
